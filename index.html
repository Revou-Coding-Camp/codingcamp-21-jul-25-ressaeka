<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List[Reysa Eka Saputra]</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <!-- Form to add new task -->
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Tambahkan todo-list..." required>
            <input type="date" id="due-date-input" placeholder="mm/dd/yyyy" required>
            <button type="submit">+</button>
        </form>

        <!-- Buttons for filter and delete -->
        <div class="controls">
            <button id="filter-button">FILTER</button>
            <button id="delete-all-button">DELETE ALL</button>
        </div>

        <!-- Table to display tasks -->
        <table id="todo-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">No task found</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
